<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    
</head>
<body>
   <div class="container">
       <h1 class="center-align">
           My Contacts
       </h1>
       <input type="text" id="filter_input" placeholder="Search Names">
       
       <ul id="names" class="collection with-header">
        <li class="collection-header">
             <h5>A</h5>  

        </li>

           <li class="collection-item">
               <a href="#">Abe</a>
           </li>
            <li class="collection-item">
               <a href="#">Allen</a>
           </li>
            <li class="collection-item">
               <a href="#">Al</a>
           </li>
            <li class="collection-item">
               <a href="#">Amanda</a>
           </li>
        
        <li class="collection-header">
             <h5>B</h5>  

        </li>

           <li class="collection-item">
               <a href="#">Bill</a>
           </li>
            <li class="collection-item">
               <a href="#">Bob</a>
           </li>
            <li class="collection-item">
               <a href="#">Brad</a>
           </li>
            <li class="collection-item">
               <a href="#">Brian</a>
           </li>
           
            <li class="collection-header">
             <h5>C</h5>  

        </li>

           <li class="collection-item">
               <a href="#">Calvin</a>
           </li>
            <li class="collection-item">
               <a href="#">Connor</a>
           </li>
            <li class="collection-item">
               <a href="#">Calli</a>
           </li>
            <li class="collection-item">
               <a href="#">Chin</a>
           </li>
           
           
       </ul>
   </div>
   
   
   <script>
        let filterInput = document.getElementById('filter_input');
         filterInput.addEventListener('keyup', filterNames);
       
        function filterNames(){
             let filterValue =  document.getElementById('filter_input').value.toUpperCase();
            console.log(filterValue);
            
            //get name ul
        let ul = document.getElementById('names');
            //get lis from ul
            
        let li = ul.querySelectorAll('li.collection-item');
            //loop thru collection items lis
            for(let i = 0;i < li.length; i++){
                let a = li[i].getElementsByTagName('a')[0];
                //if matched
                if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                   li[i].style.display='';
                   }else{
                        li[i].style.display = 'none';
                   }
            }
            
        
        
        }
       
       
       
    </script>
    
    
</body>
</html>
